<h4>Tanks Details</h4>
<!-- <input [(ngModel)]="searchText" placeholder="search text goes here"> -->
<table class="table table-hover">
  <thead>
    <tr>
      <th>Tank Id</th>
      <th>% of Fuel</th>
      <th>Latitude</th>
      <th>Longitude</th>      
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let col of data; let i = index; ">
      <td>{{col[2]}}</td>
      <td (click)="onClick(col[3])">{{col[3]}}</td>
      <td>{{col[0]}}</td>
      <td>{{col[1]}}</td>
      
    </tr>    
  </tbody>
</table>
